language: android
jdk: oraclejdk8
env:
  global:
    - ANDROID_ABI=armeabi-v7a
  matrix:
    - ANDROID_TARGET=android-17
    - ANDROID_TARGET=android-20
    - ANRDOID_TARGET=android-21
    - ANDROID_TARGET=android-27
android:
  components:
    # The BuildTools used by us
    - build-tools-26.0.2

    # The SDK we build against
    - ${ANDROID_TARGET}

  licenses:
    - 'android-sdk-preview-license-.+'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
before_install:
    - mkdir "$ANDROID_HOME/licenses" || true
    - echo -e "\nd56f5187479451eabf01fb78af6dfcb131a6481e\n8933bad161af4178b1185d1a37fbf41ea5269c55" >> "$ANDROID_HOME/licenses/android-sdk-license"

before_script:
- echo no | android create avd --force -n test -t ${ANDROID_TARGET} --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &

script:
  - ./gradlew lint
  - ./gradlew test
  - ./gradlew clean build connectedCheck -PdisablePreDex --stacktrace

cache:
  directories:
    - $HOME/.gradle/wrapper
    - $HOME/.gradle/caches
    - $HOME/.android/build-cache
